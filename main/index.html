<body class="body ">

        <header class="header">
            <div class="header__top">

                        <a href="#" class="header__logo">
                            <img src="./img/icons/logo/logo-Dark.svg" alt="logo">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__list-item">

                                <li class="nav__list-link">

                            </ul>
                        </nav>
                        <a href="#" class="burger">
                            <span></span>

            <section class="hero-section">

                                <span>Старт</span>

                            <div class="hero-section__img-play hero-section__img-play--mobile">

                                <a data-fslightbox="gallery" href="./video/cake.mp4" class="hero-section__img-button ">
